<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Buenos Aires Ciudad</title>
		<link href="css/style-edit.css" rel="stylesheet"/>
	</head>

	<body>

		<nav class="static">
			<div class="logo">
				Buenos Aires Ciudad
			</div>
			<div class="ministerio">
				En todo estás vos
			</div>
		</nav>

		<section class="header" data-scroll-index="0">
			<h1>Mesa de Innovación y Creatividad</h1>
		</section>


		<section class="dashboard" data-scroll-index="9">
			<div id="content">

				<div id="options" class="clearfix">

					Orden del d&iacute;a:

				  	<input type="checkbox" data-toggle="switch" unchecked name="oddoff" data-filter-value="orden" id="odd"/>

					<select class="filter option-set" data-filter-group="ministerio">
						<option data-filter-value="" selected="selected">Ver todos los ministerios</option>
						<option data-filter-value=".MDEGC">Ministerio de Desarrollo Económico</option>
						<option data-filter-value=".MEGC">Ministerio de Educación</option>
						<option data-filter-value=".SECGCYAC">Secretaría de Gestión Comunal y Atención Ciudadana</option>
						<option data-filter-value=".SSTRANS">Subsecretaría de Transporte</option>
						<option data-filter-value=".SECG">Secretaría General</option>
						<option data-filter-value=".MMGC">Ministerio de Modernización</option>
					</select>

					<select class="filter option-set" data-filter-group="eje">
						<option data-filter-value="" selected="selected">Ver todos los ejes</option>
						<option data-filter-value=".CI">Ciudad Inteligente</option>
						<option data-filter-value=".BAM">Proyectar BA al mundo</option>
						<option data-filter-value=".EEC">Ecosistema Emprendedor & Creativo</option>
						<option data-filter-value=".ES21">Educar para el Siglo XXI</option>
						<option data-filter-value=".IPI">Innovar para la Inclusión</option>
					</select>

					<select class="filter option-set" data-filter-group="prioridad">
						<option data-filter-value="" selected="selected">Ver todas las prioridades</option>
						<option data-filter-value=".A">A</option>
						<option data-filter-value=".B">B</option>
						<option data-filter-value=".C">C</option>
						<option data-filter-value=".D">D</option>
					</select>

				</div>

				<div id="container" class="clearfix">
					<script id="hr-template" type="text/x-handlebars-template">

						{{#if cells.Orden}}
						<div class="element {{cells.EjeCode}} {{cells.Prioridad}} {{cells.MinisterioCode}} clickable orden" data-number="{{cells.Prioridad}}" onclick="$('#slide{{cells.NombreLink}}').animatescroll({scrollSpeed:1000,easing:'easeInOutQuint'});">
						{{else}}
						<div class="element {{cells.EjeCode}} {{cells.Prioridad}} {{cells.MinisterioCode}}" data-number="{{cells.Prioridad}}">
						{{/if}}

						<h3 class="proyecto">{{cells.NombreCorto}}</h3>

							{{#if cells.DGCode}}
							<span class="colaboracion principal">{{cells.DGCode}}</span>
							{{/if}}
							{{#if cells.DGCodeColab1}}
							<span class="colaboracion">{{cells.DGCodeColab1}}</span>
							{{/if}}
							{{#if cells.DGCodeColab2}}
							<span class="colaboracion">{{cells.DGCodeColab2}}</span>
							{{/if}}
							{{#if cells.DGCodeColab3}}
							<span class="colaboracion">{{cells.DGCodeColab3}}</span>
							{{/if}}
							{{#if cells.DGCodeColab4}}
							<span class="colaboracion">{{cells.DGCodeColab4}}</span>
							{{/if}}

						<p class="number">{{cells.Prioridad}}</p>
						<p class="ministerioCode">{{cells.MinisterioCode}}</p>
						</div>
					</script>
				</div>
			</div>
		</section>

		<div id="slides-container">
			<script id="slides-template" type="text/x-handlebars-template">
				{{#if cells.Orden}}

				<section class="slides {{cells.EjeCode}}" id="slide{{cells.NombreLink}}" data-proyecto="{{cells.NombreLink}}" data-eje="{{cells.Eje}}" data-scroll-index="{{position-proyectos}}">

				<section class="inicio">
				<h1>{{cells.Proyecto}}</h1>
				<h2>{{cells.Ministerio}}</h2>
				</section>

				{{#if cells.YouTube}}
				<section class="slide-template contexto">
				<iframe width="853" height="480" src="http://www.youtube.com/embed/{{cells.YouTube}}?rel=0" frameborder="0" allowfullscreen></iframe>
				</section>
				{{/if}}

				{{#if cells.Contexto}}
				<section class="slide-template contexto">
				<h1>Contexto</h1>
				<h2>{{cells.Contexto}}</h2>
				</section>
				{{/if}}

				{{#if cells.ImgContexto}}
				<section class="slide-template slide-imagen">
				<img src="{{cells.ImgContexto}}"/> <!-- Original 1900 x 1069 -->
				</section>
				{{/if}}

				{{#if cells.Objetivo}}
				<section class="slide-template objetivo">
				<h1>Objetivo</h1>
				<h2>{{cells.Objetivo}}</h2>
				</section>
				{{/if}}

				{{#if cells.ImgObjetivo}}
				<section class="slide-template slide-imagen">
				<img src="{{cells.ImgObjetivo}}"/>
				</section>
				{{/if}}

				{{#if cells.Meta}}
				<section class="slide-template meta">
				<h1>Meta</h1>
				<h2>{{cells.Meta}}</h2>
				</section>
				{{/if}}

				{{#if cells.Img01}}
				<section class="slide-template slide-imagen">
				<img src="{{cells.Img01}}"/>
				</section>
				{{/if}}
				{{#if cells.Img02}}
				<section class="slide-template slide-imagen">
				<img src="{{cells.Img02}}"/>
				</section>
				{{/if}}
				{{#if cells.Img03}}
				<section class="slide-template slide-imagen">
				<img src="{{cells.Img03}}"/>
				</section>
				{{/if}}
				{{#if cells.Img04}}
				<section class="slide-template slide-imagen">
				<img src="{{cells.Img04}}"/>
				</section>
				{{/if}}
				</section>

				{{/if}}
			</script>


		</div>


		<footer>

			<div class="volver">
				<a href="#Inicio" onclick="$('.header').animatescroll({scrollSpeed:1000,easing:'easeInOutQuint'});">Inicio</a>
			</div>
			<div class="volver">
				<a href="#Dashboard" onclick="$('.dashboard').animatescroll({scrollSpeed:1000,easing:'easeInOutQuint'});">Dashboard</a>
			</div>
		</footer>

		<!-- onclick="$('body').animatescroll({scrollSpeed:1000,easing:'easeInOutQuint'}); -->


		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/0.3.0/dist/jquery.sheetrock.min.js"></script>
		<script src="js/handlebars.min.js"></script>
		<script src="js/animatescroll.js"></script>
		<script src="js/jquery.isotope.min.js"></script>
		<script src="js/scrollIt.min.js"></script>
		<script src="js/app.js"></script>

		<script>
			$.scrollIt();
		</script>
	</body>
</html>
